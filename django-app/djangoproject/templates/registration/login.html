{% extends 'base.html' %}

{% block title %}Login - Enchantext{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h1 class="text-center" style="display:flex; align-items:center; justify-content: center; gap:10px;">
            <img src="https://img.icons8.com/nolan/40/enter-2.png" alt="enter-2"/> Login</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <div class="text-center" style="margin-top: 1.5rem;">
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: #667eea;">Register here</a></p>
    </div>
</div>
{% endblock %}
