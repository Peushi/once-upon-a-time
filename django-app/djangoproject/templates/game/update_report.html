{% extends 'base.html' %}

{% block title %}Review Report{% endblock %}

{% block content %}
<div class="card">
    <h1>ðŸ›  Review Report</h1>

    <p><strong>Story:</strong> {{ story_title }}</p>
    <p><strong>Reported by:</strong> {{ report.user.username }}</p>
    <p><strong>Reason:</strong> {{ report.get_reason_display }}</p>
    <p><strong>Description:</strong></p>
    <div style="background:#f8f9fa; padding:1rem; border-radius:8px;">
        {{ report.description }}
    </div>

    <form method="POST" style="margin-top: 1.5rem;">
        {% csrf_token %}

        <div class="form-group">
            <label>Status:</label>
            <select name="status" required>
                {% for value,label in report.status_choice %}
                    <option value="{{ value }}" {% if report.status == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Moderator Notes:</label>
            <textarea name="moderator_notes">{{ report.moderator_notes }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update Report</button>
        <a href="{% url 'reports_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
